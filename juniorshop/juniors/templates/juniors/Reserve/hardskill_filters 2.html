<p>Hardskills filter</p>
<ul class="list-group">
    {% for skill in hardskills_a %}
        <li class="list-group-item">
        <input class="form-check-input" type="checkbox" value="{{ skill.skill }}" aria-label="..." name="hardskills" id="flexCheck">
        <label class="form-check-label" for="flexCheck">{{ skill.skill }}</label>
        </li>
    {% endfor %}
    {% for skill in hardskills %}
        {% if skill not in hardskills_a %}
            <li class="list-group-item">
            <input class="form-check-input" type="checkbox" aria-label="" name="hardskills" id="flexCheckDisabled"disabled>
            <label class="form-check-label" for="flexCheckDisabled">{{ skill.skill }}</label>
            </li>
        {% endif %}
    {% endfor %}
</ul>
